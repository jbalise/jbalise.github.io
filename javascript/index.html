<!DOCTYPE html>
<html lang="en">
<head>
	<title>Monk's Cafe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Monk's Cafe</h1>
<p>"The Coffee Shop"</p>

<img src="images/toms-restaurant.jpg">

<div class="clearfix">
<h2>Reservations</h2>
<div class="leftbox form">
<h3>Make a Reservation</h3>
<form>
    <p>Name: <input type="text" placeholder="Jane Doe"></p>
    <p>Date: <input type="text" placeholder="03/01/17"></p>
    <button>Confirm Reservation</button>
</form>
</div>
<div class="rightbox form">
<h3>Existing Reservations</h3>
<table>
<thead>
<th>Name</th>
<th>Date</th>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<h2>Come Dine with Us</h2>
<div id="map"></div>

<div class="clearfix">
<h2>Customer Reviews</h2>
<div class="leftbox">
<img src="images/jerry.jpg">
</div>
<div class="rightbox" id="reviews">
<p>“Big lettuce, big carrots, tomatoes like volleyballs.”<br>
— Jerry Seinfeld, on The BIG Salad</p>
</div>
</div>

<script type="text/javascript" src="js/main.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHxyoVPG7hpaMtahqM12m7yTkvU_SipIw&callback=initMap" async defer></script>
</body>
</html>
